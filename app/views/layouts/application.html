<!DOCTYPE html>
  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->

  <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% if title %}
        {{ title }}
      {% else %}
        {% block title %}josh bielick dot com{% endblock %}
      {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="portfolio, all things beautiful, thoughts and discovery." />
    <meta name="keywords" content="josh bielick, design, film, photography, photo, visual, design, creation, media, cinema, video, work, artist, triangle, art, web site, wake forest, durham, raleigh, business, personal, web development, photography, music, coffee, blog, art, bielick, joshua stephen, sound situations, javascript" />
    <meta name="robots" content="index,follow,noodp,noydir" />

    <meta property="og:title" content="josh bielick dot com" />
    <meta property="og:url" content="http://joshbielick.com"  />
    <meta property="og:description" content="portfolio, all things beautiful, thoughts and discovery." />
    <meta property="og:image" content="http://joshbielick.com/images/fb-preview.png" />
    <meta property="og:type" content="website" />

    <link rel="canonical" href="http://joshbielick.com/" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
    <div class="container">
    {% block content %}{% endblock %}
    <footer id="footer">
      <span class="copyright">
        <span class="big">&copy;</span> {{ now.getFullYear().toString() }} josh bielick. all rights reserved.
      </span>
    </footer>
    <div id="grams"></div>
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','{{ kona.config.gaTrackingId }}');ga('send','pageview');
    </script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
